<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="zscoreRadio" name="variables" checked>
  <label for="zscoreRadio">z-score</label>

  <input type="radio" id="rawScoreRadio" name="variables">
  <label for="rawScoreRadio">Raw Score</label>

  <input type="radio" id="populationMeanRadio" name="variables">
  <label for="populationMeanRadio">Population Mean</label>

  <input type="radio" id="populationStandardDeviationRadio" name="variables">
  <label for="populationStandardDeviationRadio">Population Standard Deviation</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(x) Raw Score</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(μ) Population Mean</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(σ) Population Standard Deviation</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
